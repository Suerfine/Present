<!DOCTYPE html>
    <head>
        <title>Gift For You</title>
    </head>
    <body>
        <div class="wrapper" style="text-align: center;">
            <h2 class="message">Would you like a gift?</h2>
            <div style="text-align: center;">
                <img id="gif" class="gif" alt="gif" src="https://usagif.com/wp-content/uploads/gift-56.gif"/>
            </div>
            <div class="btn-group">
                <button class="yes-btn" style="margin-left: -200px;" onclick="Yes();"><b>Yes</b></button>
                <button class="no-btn" style="margin-right: -200px;" onclick="No(this);"><b>No</b></button>
            </div>
        </div>
    </body>
</html>
<script>
    const noBtn=document.getElementsByClassName("no-btn")[0];
    const yesBtn=document.getElementsByClassName("yes-btn")[0];
    let msg="";
    
    function Yes(){
        msg="How could you say no. Well too bad your getting it.";
        src="https://i.pinimg.com/originals/22/23/a0/2223a0ad27fb6e0dd6d75f35b672515b.gif";
        move(yesBtn);
        yesBtn.setAttribute('onclick', "move(this)");
        noBtn.setAttribute('onclick',"message()");
    }
    function No(){
        msg="SIKE!!!";
        move(noBtn);
        noBtn.setAttribute('onclick', "move(this)");
        yesBtn.setAttribute('onclick',"message()");
    }

    const vW=window.innerWidth;
    function move(el){
        const maxX = window.innerWidth - el.offsetWidth;
        const maxY = window.innerHeight - el.offsetWidth;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        el.style.left = randomX + "px";
        el.style.top = randomY + "px";
    }
    const gif=new Image();
    gif.src="https://media1.tenor.com/m/yheo1GGu3FwAAAAd/rick-roll-rick-ashley.gif";
    const gif2=new Image();
    gif2.src="https://i.pinimg.com/originals/22/23/a0/2223a0ad27fb6e0dd6d75f35b672515b.gif";
    let src="https://media1.tenor.com/m/yheo1GGu3FwAAAAd/rick-roll-rick-ashley.gif";
    function message(){
        document.getElementsByClassName("message")[0].innerHTML=msg;
        document.getElementById("gif").src=src;
        setTimeout(()=>{document.location="https://youtu.be/dQw4w9WgXcQ?si=fKh9r-bGAU_0dNtl"}, 2000);
    }
</script>
